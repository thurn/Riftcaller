[package]
name = "player_data"
version = "0.0.0"
description = "Data types used to represent player state"
license = "Apache-2.0"
edition = "2021"

[lib]
doctest = false
path = "src/player_data.rs"

[dependencies]
anyhow = "1.0.58"
serde = { version = "1.0.138", features = ["derive"] }
serde_with = "1.14.0"
with_error = { path = "../../with_error", version = "0.0.0" }

adventure_data = { path = "../adventure_data", version = "0.0.0" }
game_data = { path = "../game_data", version = "0.0.0" }
user_action_data = { path = "../user_action_data", version = "0.0.0" }