[package]
name = "user_action_data"
version = "0.0.0"
description = "Data types used to represent adventure state"
license = "Apache-2.0"
edition = "2021"

[lib]
doctest = false
path = "src/user_actions.rs"

[dependencies]
convert_case = "0.5.0"
enum-iterator = "1.1.3"
serde = { version = "1.0.138", features = ["derive"] }
strum_macros = "0.24.2"

adventure_data = { path = "../adventure_data", version = "0.0.0" }
game_data = { path = "../game_data", version = "0.0.0" }
