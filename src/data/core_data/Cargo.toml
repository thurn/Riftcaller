[package]
name = "core_data"
version = "0.0.0"
description = "Low-level types & enums"
license = "Apache-2.0"
edition = "2021"

[lib]
doctest = false

[dependencies]
anyhow = "1.0.58"
derive_more = "0.99.17"
enum-iterator = "1.1.3"
enum-kinds = "0.5.1"
enumset = { version = "1.1.3", features = ["serde"] }
serde = { version = "1.0.138", features = ["derive"] }
serde_with = "1.14.0"
strum = "0.24.1"
strum_macros = "0.24.2"
ulid = { version = "1.0.0", features = ["serde"] }

with_error = { path = "../../with_error", version = "0.0.0" }
